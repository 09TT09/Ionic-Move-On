<style>

	ion-content{
		--ion-background-color: #4B0082;
		font-family: Arial;
	}
	
	div{
		width: 100%;
	}
	
	.flex_div{
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;  
	}

	.connexion{
		--border-radius: 5px;
		--ion-color-primary: #AF52DE;
		color: white;
		margin: auto;
		width: 50%;
		margin-top: 50px; 
	}
	
	ion-label{
		margin: auto;
		color: white
	}
	
	ion-input{
		border-radius: 5px;
		height: 40px;
		margin: auto;
		width : 80%;
		border: solid white 1px;
		background-color: white;
	}
	
	a{
		margin: auto;
		text-decoration: none;
	}
	
/* HEADER */
	
	ion-toolbar{
		--background: rgb(39, 39, 39);
		color: white;
		border-bottom: solid #AF52DE 1px;
	}
	
/* TABS-BOTTOM */

	ion-tab-bar{
		--ion-background-color: rgb(39, 39, 39);
		border-top: solid #AF52DE 1px;
	}
	
	ion-icon {
		color: #AF52DE;
	}
	
	.ion-tab-button-last{
		border-left: solid #AF52DE 1px;
	}

</style>

<ion-header>
	<ion-toolbar>
		<ion-title>Connexion</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<div class="flex_div">
		<div>
			<ion-row><ion-label>Email</ion-label></ion-row><br/>
			<ion-input type="email" [(ngModel)]="email"></ion-input><br/>
			
			<ion-row><ion-label>Mot de passe</ion-label></ion-row><br/>
			<ion-input type="password" [(ngModel)]="password"></ion-input><br/>
		
			<ion-row><ion-button expand="block" class="connexion" (click)="login()">Connexion</ion-button></ion-row><br/><br/><br/>
			
			<ion-row><a href="">Mot de passe oubli√© ?</a></ion-row><br/>
			<ion-row><a routerLink="/register">Inscription</a></ion-row>
		</div>
	</div>

</ion-content>

<ion-tab-bar slot="bottom">

	<ion-tab-button tab="speakers">
		<ion-icon name="search-outline"></ion-icon>
		<ion-label>Recherche</ion-label>
	</ion-tab-button>
	
	<ion-tab-button tab="map" class="ion-tab-button-last">
		<ion-icon name="map"></ion-icon>
		<ion-label>Carte</ion-label>
	</ion-tab-button>

</ion-tab-bar>
